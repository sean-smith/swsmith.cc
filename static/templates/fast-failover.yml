HeadNode:
  InstanceType: c6i.xlarge
  Ssh:
    KeyName: keypair
  Networking:
    SubnetId: subnet-123456789
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  Dcv:
    Enabled: true
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: icebaby
      ComputeResources:
        - Name: icebaby-c6i32xlarge
          MinCount: 0
          MaxCount: 100
          InstanceType: c6i.32xlarge
          Efa:
            Enabled: true
          DisableSimultaneousMultithreading: true
        - Name: icebaby-m6i32xlarge
          InstanceType: m6i.32xlarge
          MinCount: 0
          MaxCount: 100
          Efa:
            Enabled: true
          DisableSimultaneousMultithreading: true
        - Name: icebaby-r6i32xlarge
          InstanceType: r6i.32xlarge
          MinCount: 0
          MaxCount: 100
          Efa:
            Enabled: true
          DisableSimultaneousMultithreading: true
      Networking:
        SubnetIds:
          - subnet-123456789
        PlacementGroup:
          Enabled: true
Region: us-east-2
Image:
  Os: alinux2